<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Salary Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body>
    <header>
      <h1 class="head">Monthly Salary Calculator</h1>
    </header>

    <div class="container">
      <h3>Add an Employee</h3>
      <input class="js-firstName" type="text" placeholder="First Name" />
      <input class="js-lastName" type="text" placeholder="Last Name" />
      <input class="js-idNumber" type="number" placeholder="ID Number" />
      <input class="js-jobTitle" type="text" placeholder="Job Title" />
      <input
        class="js-annualSalary"
        type="number"
        placeholder="Annual Salary"
      />

      <button class="js-employeeSubmit">Submit</button>
    </div>
    <h2>Employees</h2>
    <div class="container">
      <table class="employeeTable">
        <thead>
          <tr class="tableHead">
            <td>First Name</td>
            <td>Last Name</td>
            <td>ID</td>
            <td>Job Title</td>
            <td colspan="2">Annual Salary</td>
          </tr>
        </thead>
        <tbody class="js-employeeList">
          <!-- This is where the employee info goes -->
        </tbody>
        <tfoot>
          <tr>
            <td class="total" colspan="6">
              Total Monthly: $<span class="js-totalMonthly">0</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
